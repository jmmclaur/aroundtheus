<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0,
    maximum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Images" />
    <meta name="keywords" content="US Images" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__container">
          <img
            src="./images/around-the-world-logo.svg"
            alt="Around the US logo"
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button add-card-button"
            type="button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">JM @ 2023 Around the U.S.</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Jacques Cousteau"
            id="profile-title-input"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="popup__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Explorer"
            id="profile-description-input"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Add Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <p class="modal__title">New Place</p>
        <form class="modal__card-form js-modal-form" id="add-card-form">
          <input
            class="modal__input modal__input_1"
            type="text"
            name="Name"
            placeholder="Name"
            id="card-name-input"
            required
            maxlength="30"
            minlength="2"
          />
          <span class="modal__error" id="name-error"></span>
          <input
            class="modal__input modal__input_2"
            type="text"
            name="Link"
            placeholder="Image URL"
            id="card-link-input"
            required
          />
          <span class="modal__error" id="url-error"></span>
          <button
            class="modal__button popup__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Modal-->
    <div class="modal" id="modal-preview">
      <div class="modal__preview">
        <button
          class="modal__close"
          id="preview-modal-close"
          type="button"
        ></button>
        <img src="" alt="" class="modal__preview-image" />
        <h2 class="modal__preview-description"></h2>
      </div>
    </div>

    <!-- where is modal__close attached and where is modal__preview-description-->

    <!--Template-->
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button
          type="button"
          class="card__trash-button"
          id="card__remove-button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
