<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0,
    maximum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Images" />
    <meta name="keywords" content="US Images" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__container">
          <img
            src="./images/around-the-world-logo.svg"
            alt="Around the US logo"
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              onclick="openPopUp()"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery page__section">
          <ul id="g" class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">J M @ 2023 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal modal_opened" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__title">Edit Profile</p>
        <form action="https://google.com/search" class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Jacques Cousteau"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Explorer"
          />
          <button class="modal__button" onclick="closePopUp()">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
